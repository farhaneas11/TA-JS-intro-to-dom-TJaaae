<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create A Dynamic Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="clock-face">
        <div class="hour-hand line"></div>
        <div class="minute-hand line"></div>
        <div class="second-hand line"></div>
        <div class="small-line-center"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
